<!-- Generated template for the SampledialogComponent component -->
<ion-header>
  <ion-toolbar>
    <ion-title align=center>
      {{translations.title}}
    
    </ion-title>
    <div style="font-size: 16px">{{translations.message}}</div>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form   >
    <ion-item>
      <ion-label>{{'ionBasic.Sample.name'| translate}}</ion-label>
      <ion-input type="text" placeholder={{editDialog.name}} [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'ionBasic.Sample.surname'| translate}}</ion-label>
      <ion-input type="text" placeholder={{editDialog.surname}} [(ngModel)]="user.surname" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'ionBasic.Sample.age'| translate}}</ion-label>
      <ion-input type="text" placeholder={{editDialog.age}} [(ngModel)]="user.age" name="age"></ion-input>
    </ion-item>
    
  </form>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="dismiss()" block>
          {{'ionBasic.Sample.commonbuttons.dismiss' | translate}}
        </button>
      </ion-col>
      <ion-col>
        <button ion-button [hidden]=!disables.filter (click)="AddorModify()" block>
          {{'ionBasic.Sample.commonbuttons.send' | translate}}
        </button>
        <button ion-button [hidden]=disables.filter (click)="Search()" block>
          {{'ionBasic.Sample.commonbuttons.send' | translate}}
        </button>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button [hidden]=disables.filter (click)="clearSearch()" block>
          {{'ionBasic.Sample.operations.filter.clear' | translate}}
        </button>
      </ion-col>
      <ion-col>
            
      </ion-col>
    </ion-row>
  </ion-grid>
 
  
  
  
</ion-footer>
