<!-- Generated template for the sampledialogComponent component -->
<ion-header>
  <ion-toolbar color="primary" >
    <ion-title align=center>
      {{translations.title}}
    
    </ion-title>
    
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  
  <div align=center style="font-size: 16px" padding >{{translations.message}}</div>
  <form>
  
        <ion-item>
          <ion-label>{{'ionicBasic.sample.name'| translate}}</ion-label>
          <ion-input   [(ngModel)]="user.name" name="name"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label>{{'ionicBasic.sample.surname'| translate}}</ion-label>
          <ion-input   [(ngModel)]="user.surname" name="surname"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label>{{'ionicBasic.sample.age'| translate}}</ion-label>
          <ion-input   type="number"  [(ngModel)]="user.age" name="age"></ion-input>
      </ion-item>
     
  </form>

</ion-content>

<ion-footer>
        
        <button ion-button [hidden]=!disables.filter (click)="AddorModify()" full>
          {{'ionicBasic.sample.commonbuttons.send' | translate}}
        </button>
        <button ion-button [hidden]=disables.filter (click)="Search()" full >
          {{'ionicBasic.sample.commonbuttons.send' | translate}}
        </button>
        <button ion-button [hidden]=disables.filter (click)="clearSearch()" block>
          {{'ionicBasic.sample.operations.filter.clear' | translate}}
        </button>
        

</ion-footer>
