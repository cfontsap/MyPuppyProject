<!-- Generated template for the SampledialogComponent component -->
<ion-header>
  <ion-toolbar color="primary" >
    <ion-title align=center>
      {{translations.title}}
    
    </ion-title>
    
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  
  <div align=center style="font-size: 16px" padding >{{translations.message}}</div>
  <form>
    <ion-item>
      <ion-label>{{'ionBasic.Sample.name'| translate}}</ion-label>
      <ion-input  [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'ionBasic.Sample.surname'| translate}}</ion-label>
      <ion-input   [(ngModel)]="user.surname" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'ionBasic.Sample.age'| translate}}</ion-label>
      <ion-input  [(ngModel)]="user.age" name="age"></ion-input>
    </ion-item>
    
  </form>

</ion-content>

<ion-footer>
        
        <button ion-button [hidden]=!disables.filter (click)="AddorModify()" full>
          {{'ionBasic.Sample.commonbuttons.send' | translate}}
        </button>
        <button ion-button [hidden]=disables.filter (click)="Search()" full >
          {{'ionBasic.Sample.commonbuttons.send' | translate}}
        </button>
        <button ion-button [hidden]=disables.filter (click)="clearSearch()" block>
          {{'ionBasic.Sample.operations.filter.clear' | translate}}
        </button>

</ion-footer>
